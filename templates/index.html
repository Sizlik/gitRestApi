<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
{% if error %}
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Ошибка</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ error }}
  </div>
</div>
{% endif %}
    <div class="col-sm-8">
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="key" class="form-label">Auth token</label>
                <input type="password" name="key" class="form-control" id="key" placeholder="github token" required>
            </div>
            <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" name="owner" class="form-control" id="owner" placeholder="github username" required>
            </div>
            <div class="mb-3">
                <label for="repo" class="form-label">Repository</label>
                <input type="text" name="repo" class="form-control" id="repo" placeholder="github repo name" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </form>
    </div>
<div class="col-sm-8">
    <form action="/not_auth" method="post">
        <div class="mb-3">
            <label for="owner_" class="form-label">Owner</label>
            <input type="text" name="owner" class="form-control" id="owner_" placeholder="github username" required>
        </div>
        <div class="mb-3">
            <label for="repo_" class="form-label">Repository</label>
            <input type="text" name="repo" class="form-control" id="repo_" placeholder="github repo name" required>
        </div>
        <div class="mb-3">
            <input type="submit" name="btn" class="btn btn-primary" value="git_details">
            <input type="submit" name="btn" class="btn btn-primary" value="git_pulls">
            <input type="submit" name="btn" class="btn btn-primary" value="git_unused_pulls">
            <input type="submit" name="btn" class="btn btn-primary" value="git_issues">
            <input type="submit" name="btn" class="btn btn-primary" value="git_forks">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
